# Helm values for {{ .service.name }}
# Generated from service.yaml configuration

image:
  repository: {{ .image.repository }}
  pullPolicy: {{ .image.pullPolicy }}
  tag: "{{ .image.tag }}"

# err is for vs code lint, ignore it
imagePullSecrets:
{{- if .imagePullSecrets }}
{{- range .imagePullSecrets }}
  - name: {{ . }}
{{- end }}
{{- else }}
  []
{{- end }}

nameOverride: "{{ .service.name }}"
fullnameOverride: ""

replicaCount: {{ .replicas }}

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: {{ .network.port }}
  targetPort: {{ .network.port }}
  annotations: {}

ingress:
  enabled: {{ .network.ingress }}
  className: "nginx"
  annotations: {}
  hosts:
    - host: {{ .network.domain }}
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: "{{ .resources.cpu.request }}"
    memory: "{{ .resources.memory.request }}"
  limits:
    cpu: "{{ .resources.cpu.limit }}"
    memory: "{{ .resources.memory.limit }}"

livenessProbe:
  httpGet:
    path: {{ .healthcheck.liveness.path }}
    port: {{ .network.port }}
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: {{ .healthcheck.readiness.path }}
    port: {{ .network.port }}
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  httpGet:
    path: {{ .healthcheck.startup.path }}
    port: {{ .network.port }}
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 30

autoscaling:
  enabled: {{ .autoscaling.enabled }}
  minReplicas: {{ .autoscaling.min }}
  maxReplicas: {{ .autoscaling.max }}
  targetCPUUtilizationPercentage: {{ .autoscaling.cpuTarget }}
  targetMemoryUtilizationPercentage: {{ .autoscaling.memoryTarget }}

envFrom:
  - configMapRef:
      name: {{ printf "%s-config" (strings.TrimSuffix "-api" .service.name) }}
  - secretRef:
      name: {{ printf "%s-secret" (strings.TrimSuffix "-api" .service.name) }}

configMap:
  enabled: false
  data: {}

secrets:
  enabled: false
  data: {}

# This lint err is for vs code, ignore it
volumes:
{{- range .storage.volumes }}
  - name: {{ .name }}
{{- if eq .type "emptyDir" }}
    emptyDir: {}
{{- end }}
{{- end }}

volumeMounts:
{{- range .storage.volumes }}
  - name: {{ .name }}
    mountPath: {{ .mountPath }}
{{- end }}

persistence:
  enabled: {{ .persistence.enabled }}
  storageClass: ""
  accessMode: ReadWriteOnce
  size: {{ .persistence.size }}
  mountPath: {{ .persistence.mountPath }}
  annotations: {}

podDisruptionBudget:
  enabled: true
  minAvailable: 1

nodeSelector: {}
tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - {{ .service.name }}
          topologyKey: kubernetes.io/hostname

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics
  labels: {}

sidecars: []
initContainers: []
lifecycle: {}

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379

rbac:
  create: false
  rules: []

httpRoute:
  enabled: false
