# Helm values for {{SERVICE_NAME}}
# Generated from service.yaml configuration

image:
  repository: {{IMAGE_REPO}}
  pullPolicy: {{IMAGE_PULL_POLICY}}
  tag: "{{IMAGE_TAG}}"

imagePullSecrets: []

nameOverride: "{{SERVICE_NAME}}"
fullnameOverride: ""

replicaCount: {{REPLICAS}}

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: {{PORT}}
  targetPort: {{PORT}}
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: {{DOMAIN}}
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: "{{CPU_REQUEST}}"
    memory: "{{MEM_REQUEST}}"
  limits:
    cpu: "{{CPU_LIMIT}}"
    memory: "{{MEM_LIMIT}}"

livenessProbe:
  httpGet:
    path: {{LIVENESS_PATH}}
    port: {{PORT}}
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: {{READINESS_PATH}}
    port: {{PORT}}
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  httpGet:
    path: {{STARTUP_PATH}}
    port: {{PORT}}
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 30

autoscaling:
  enabled: {{AUTOSCALING_ENABLED}}
  minReplicas: {{MIN_REPLICAS}}
  maxReplicas: {{MAX_REPLICAS}}
  targetCPUUtilizationPercentage: {{CPU_TARGET}}
  targetMemoryUtilizationPercentage: {{MEM_TARGET}}

envFrom:
  - configMapRef:
      name: {{CONFIGMAP_NAME}}
  - secretRef:
      name: {{SECRET_NAME}}

configMap:
  enabled: false
  data: {}

secrets:
  enabled: false
  data: {}

volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}

volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /app/cache

persistence:
  enabled: {{PERSISTENCE_ENABLED}}
  storageClass: ""
  accessMode: ReadWriteOnce
  size: {{PERSISTENCE_SIZE}}
  mountPath: {{PERSISTENCE_PATH}}
  annotations: {}

podDisruptionBudget:
  enabled: true
  minAvailable: 1

nodeSelector: {}
tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - {{SERVICE_NAME}}
          topologyKey: kubernetes.io/hostname

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics
  labels: {}

sidecars: []
initContainers: []
lifecycle: {}

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379

rbac:
  create: false
  rules: []

httpRoute:
  enabled: false
