apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - argocd-ns.yaml
  # 1GB RAM only (single replica)
  - install.yaml
  # - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  # For production (multi replicas, Redis HA, minimum 3GB RAM)
  # - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/ha/install.yaml

# Cách cũ nếu thiếu 1 label cũng ko match
# Cách này sẽ match dự trên kind, name, namespace, nên dễ dàng hơn
patches:
  - path: patch-argocd-cm.yaml
  - path: patch-argocd-deployment.yaml
    target:
      kind: Deployment
      name: argocd-server
      namespace: argocd
