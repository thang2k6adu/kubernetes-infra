apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: core
  namespace: argocd
spec:
  description: Core infrastructure project (full access with blacklist)

  sourceRepos:
    - https://github.com/thang2k6adu/kubernetes-infra

  destinations:
    - namespace: "*"
      server: https://kubernetes.default.svc

  # Cho phép tất cả cluster resources
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"

  # Cho phép tất cả namespace resources
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

  # Chặn các cluster resource nguy hiểm
  clusterResourceBlacklist:
    - group: ""
      kind: Node
    - group: ""
      kind: PersistentVolume
    - group: storage.k8s.io
      kind: StorageClass
    - group: policy
      kind: PodSecurityPolicy
    - group: security.openshift.io
      kind: SecurityContextConstraints

  # Chặn các namespace resource nguy hiểm
  namespaceResourceBlacklist:
    - group: ""
      kind: Pod
    - group: ""
      kind: ReplicationController
    - group: ""
      kind: Endpoints
